<!doctype html>
<html lang="ru">
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <div class="d-flex p-1 flex-column flex-md-row align-items-center px-md-4 bg-light border-bottom shadow-sm">
          <div class="col-6">
              <img class="mb-1" src="{% static 'img/img.png' %}" alt="" width="300" height="75">
          </div>
          <div class="col-6 text-end">
              <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-1 text-dark" href="{% url 'test_page' %}">Главная</a>
                <a class="p-1 text-dark" href="{% url 'list' %}">Посты</a>
                {% if request.user.is_authenticated %}  
                <a class="p-1 text-dark" href="{% url 'create' %}">Создать</a>
                {% endif %}  
                {% if not request.user.is_authenticated %}  
                <a class="p-1 text-dark" href="{% url 'login' %}">Войти</a>
                {% else %}    
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link p-1 text-dark">Выйти</button>
                </form>
                {% endif %}  
              </nav>
          </div>
     </div>
    <div>

        {% block body %}{% endblock %}

</html>
