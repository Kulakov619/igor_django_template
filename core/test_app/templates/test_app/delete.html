{% extends 'test_app/temp.html'%}
{% load static %}

{% block title %}
Новая
{% endblock %}

{% block body %}
<main class="container" style="margin-bottom: 50px">
<div class="row justify-content-center mt-3 ">
  <div class="col col-8 my-3 p-3 border-gray bg-white rounded shadow-sm blk-std">
      <form method="post">
          {% csrf_token %}
          <h5 class="text-center">Вы уверены что хотите удалить {{object}} ?</h5>
         <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-outline-danger mt-3 me-md-2 text-end">Да, уверен</button>
         </div>
      </form>
  </div>
</div>
</main>
{% endblock %}
