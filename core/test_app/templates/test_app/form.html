{% extends 'test_app/temp.html'%}

{% block title %}
Что-то
{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block body %}

<main role="main" class="container" style="margin-bottom: 50px">
    <div class="row justify-content-center ">
      <div class="col col-7 my-3 p-3 border-gray bg-white rounded shadow-sm blk-std">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
         <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" name="add" class="btn btn-outline-success mt-3 me-md-2 text-end">Сохранить/Отправить</button>
         </div>
        </form>
      </div>
    </div>
</main>
{% endblock %
